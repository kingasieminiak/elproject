<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Github Issues App</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
    <body>
        <div class="root">
            <div class="appWindow">
                <nav class="sidebar">
                        <ul class="sidebar windowManager">
                            <li class="close-button title-bar-button"></li>
                            <li class="minimize-button title-bar-button"></li>
                            <li class="zoom-button title-bar-button"></li>
                        </ul>
                    <div class="sidebar__filter-items">
                            <div class="filter-item active-item">
                                <img src="./images/icon-github.svg" alt="GitHub Icon" class="filter-item__icon">
                                <p class="filter-item__name">All</p>
                                <p class="filter-item__counter justify-end" >12</p>
                            </div>
                            <div class="filter-item">
                                <img src="./images/icon-open-issue.svg" alt=" Open Issue Icon" class="filter-item__icon">
                                <p class="filter-item__name">Open</p>
                                <p class="filter-item__counter justify-end">4</p>
                            </div>
                            <div class="filter-item">
                                <img src="./images/icon-closed-issue.svg" alt="Closed Issue Icon" class="filter-item__icon">
                                <p class="filter-item__name">Closed</p>
                                <p class="filter-item__counter justify-end">8</p>
                            </div>
                        </div>
                </nav>
                <div class="appWindow__content">
                    <div class="issue-date"><p>19-07-2016</p></div>
                    <div class="issue">
                        <p class="issue__text">Page changes</p>
                        <i class="fa fa-star issue__icon" aria-hidden="true"></i>
                    </div>
                    <div class="issue">
                        <p class="issue__text">Review of last issues</p>
                        <i class="fa fa-star issue__icon" aria-hidden="true"></i>
                    </div>
                    <div class="issue-date"><p>19-07-2016</p></div>
                    <div class="issue">
                        <p class="issue__text">Visual UI Update Review</p>
                        <i class="fa fa-star issue__icon" aria-hidden="true"></i>
                    </div>
                    <div class="issue">
                        <p class="issue__text">Sidebar changes</p>
                        <i class="fa fa-star issue__icon" aria-hidden="true"></i>
                    </div>
                    <div class="issue-date"><p>19-07-2016</p></div>
                    <div class="issue">
                        <p class="issue__text">Page visual UI Update Review</p>
                        <i class="fa fa-star issue__icon" aria-hidden="true"></i>
                    </div>
                    <div class="issue">
                        <p class="issue__text">Sidebar update</p>
                        <i class="fa fa-star issue__icon" aria-hidden="true"></i>
                    </div>
                    <div class="issue">
                        <p class="issue__text">Crash issue</p>
                        <i class="fa fa-star issue__icon" aria-hidden="true"></i>
                    </div>
                    <div class="issue-date"><p>19-07-2016</p></div>
                    <div class="issue">
                        <p class="issue__text">Visual update & Crash resolve</p>
                        <i class="fa fa-star issue__icon" aria-hidden="true"></i>
                    </div>
                    <div class="issue">
                        <p class="issue__text">Crash update</p>
                        <i class="fa fa-star issue__icon" aria-hidden="true"></i>
                    </div>
                    <div class="issue">
                        <p class="issue__text">Visual UI Update Review</p>
                        <i class="fa fa-star issue__icon" aria-hidden="true"></i>
                    </div> 
                </div>
            </div>
         </div>
    </body>
    <script src="https://use.fontawesome.com/9050c0e64b.js"></script>
</html>
